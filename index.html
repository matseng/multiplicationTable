<html ng-app='myApp'>
<head>
  <title>Multiplication Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div ng-controller='DisplayController'>
    {{content}}
  </div>
  <div ng-controller="MultiplcationController" initial-number-limit="10">
    <input type='number' ng-model='numberLimit' placeholder='Enter a number'>
    <table>
      <tr ng-repeat="row in numbers">
        <td ng-repeat="col in numbers" 
        ng-mouseleave="clearActiveFactors()"
        ng-mouseover='setActiveFactors(row, col)' 
        ng-class='{hover: matchesFactor(row, col)}'
        ng-click='setNumber(compute(row, col))'>
          {{ compute(row, col) }}
        </td>
      </tr>
    </table>
  </div>
  <div ng-controller='DisplayController'>
    <div ng-if='content'>The number you clicked is... {{content}}</div>
    <div ng-if='!content'>You have not yet clicked a value.</div>
  </div>
  <script src='./myApp.js'></script>
</body>
</html>
